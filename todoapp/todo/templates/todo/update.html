{% extends 'todo/base.html' %}

{% block content %}
<h2>Update Todo</h2>

<form method="post">
 {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'todo:main' %}" class="btn btn-warning"> Go to main</a>
    <a href="{% url 'todo:delete-todo' object.id %}" class="btn btn-danger"> Delete</a>
</form>

{% endblock %}
